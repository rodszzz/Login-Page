<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div class="main-text">
    <h1>coisa</h1>

    <p>make the squeleton first!</p>

    <form action="#" method="get">
      <div><label for="first_name">FIRST NAME</label></div>
      <input type="text" id="first_name" name="first_name" required />

      <div><label for="last_name">LAST NAME</label></div>
      <input type="text" id="last_name" name="last_name" required />

      <div><label for="email">EMAIL</label></div>
      <input type="email" id="email" name="email" required />

      <div><label for="phone">PHONE NUMBER</label></div>
      <input type="tel" id="phone" name="phone" required />

      <div><label for="password">PASSWORD</label></div>
      <input type="password" id="password" name="password" required />

      <div><label for="password_confirm">CONFIRM PASSWORD</label></div>
      <input type="password" id="password_confirm" name="password_confirm" required />

      <div><button type="submit">Create Account</button></div>
    </form>

    <p>Already have an account? <a href="#">Log in</a></p>

    <span class="image-credit">
      Photo by
      <a href="https://unsplash.com/@mrbrodeur?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Matthew
        Brodeur</a>
      on
      <a
        href="https://unsplash.com/backgrounds/things/weed?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </span>
  </div>
</body>

</html>
